[package]
name = "discord_bot_rs"
version = "1.6.5"
authors = ["Oscuro87"]
edition = "2021"

[dependencies]
serenity = "0.11.1"
ron = "0.7.0"
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
rand = "0.8.5"
regex = "1.5.5"
chrono = "0.4.19"
chrono-tz = { version = "0.6.1", features = ["serde"] }
tokio = { version = "1.18.1", features = ["macros", "rt-multi-thread"] }
reqwest = "0.11.10"
lazy_static = "1.4.0"
