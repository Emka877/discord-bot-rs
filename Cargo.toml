[package]
name = "discord_bot_rs"
version = "1.7.1"
authors = ["Oscuro87"]
edition = "2021"

[dependencies]
serenity = "0.11.6"
ron = "0.8.0"
serde = { version = "1.0.177", features = ["derive"] }
serde_json = "1.0.104"
rand = "0.8.5"
regex = "1.9.1"
chrono = "0.4.26"
chrono-tz = { version = "0.8.3", features = ["serde"] }
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread"] }
reqwest = "0.11.18"
lazy_static = "1.4.0"
anyhow = "1.0.72"
# Edge DB
edgedb-tokio = "0.5.0"
edgedb-derive = "0.5.1"
edgedb-protocol = "0.6.0"
# Custom libraries
owm-rs = { version = "1.0.14", features = ["utils"] }
